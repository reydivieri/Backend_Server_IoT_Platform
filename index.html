<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skripsi</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
    rel="stylesheet">

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Alpine JS -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <!-- My Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- My App -->
  <script src="src/app.js" async></script>

  <!-- SNAP Midtrans -->
  <script type="text/javascript"
		src="https://app.sandbox.midtrans.com/snap/snap.js"
    data-client-key="SB-Mid-client-lSzYcslYZZE7a-4C"></script>

</head>

<body>

  <!-- Navbar start -->
  <nav class="navbar" x-data>
    <a href="#" class="navbar-logo">skripsi<span>vm</span>.</a>

    <div class="navbar-nav">
      <a href="#home">Home</a>
      <a href="#products">Produk</a>
    </div>

    <div class="navbar-extra">
      <a href="#" id="search-button"><i data-feather="search"></i></a>
      <a href="#" id="shopping-cart-button">
        <i data-feather="shopping-cart"></i>
        <span class="quantity-badge" x-show = "$store.cart.quantity" x-text = "$store.cart.quantity"></span>
      </a>
      <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
    </div>

    <!-- Shopping Cart start -->
    <div class="shopping-cart" >
     <template x-for="(item, index) in $store.cart.items" x-key ="index">
        <div class="cart-item">
          <img :src="`img/products/${item.img}`" :alt="item.name">
          <div class="item-detail">
            <h3 x-text = "item.name"></h3>
            <div class="item-price">
              <span x-text = "rupiah(item.price)"></span> &times;
              <button id = "remove" @click = "$store.cart.remove(item.id)">&minus;</button>
              <span x-text = "item.quantity"></span>
              <button id = "add" @click = "$store.cart.add(item)">&plus;</button> &equals;
              <span x-text = "rupiah(item.total)"></span>
            </div>
          </div>
        </div>
      </template>
      <h4 x-show = "!$store.cart.items.length" style="margin-top: 1rem;">Cart is Empty</h4>
      <h4 x-show = "$store.cart.items.length">Total: <span x-text = "rupiah($store.cart.total)"></span></h4>
      <div class="form-container" x-show = "$store.cart.items.length">
        <form action="" id = "checkoutForm">
          <input type="hidden" name = "items" x-model = "JSON.stringify($store.cart.items)">
          <input type="hidden" name = "total" x-model = "$store.cart.total">
          <h5>Customer Detail</h5>
          <label for="name">
            <span>Name</span>
            <input type="text" id="name" name="name" required>
          </label>
          <button class = "checkout-button disabled" type="submit" id="checkout-button" value="checkout">Checkout</button>
        </form>
      </div>
    </div>
    <!-- Shopping Cart end -->

  </nav>
  <!-- Navbar end -->

  <!-- Hero Section start -->
  <section class="hero" id="home">
    <div class="mask-container">
    </div>
  </section>
  <!-- Hero Section end -->

 

  <!-- Products Section start -->
  <section class="products" id="products" x-data="products" x-init="fetchProducts()">
    <h2><span>Produk Unggulan</span> Kami</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo unde eum, ab fuga possimus iste.</p>

    <div class="row">
      <template x-for="(item, index) in items" x-key="index">
        <div class="product-card">
          
          <div class="product-icons">
            <a href="#" @click.prevent = "$store.cart.add(item)">
              <svg
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <use href="img/feather-sprite.svg#shopping-cart" />
              </svg>
            </a>
          </div>
          <div class="product-image">
            <img :src="`img/products/${item.img}`" :alt="item.name">
          </div>
          <div class="product-content">
            <h3 x-text="item.name"></h3>
            <div class="product-price"><span x-text= "rupiah(item.price)"></span></div>
          </div>
        </div>
      </template>
    </div>
  </section>
  <!-- Products Section end -->



  <!-- Footer start -->
  <footer>
    <div class="credit">
      <p>Created by <a href="">Eri</a>. | &copy; 2023.</p>
    </div>
  </footer>
  <!-- Footer end -->


  <!-- Feather Icons -->
  <script>
    feather.replace()
  </script>

  <!-- My Javascript -->
  <script src="js/script.js"></script>
</body>

</html>
